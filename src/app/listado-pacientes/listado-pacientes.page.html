<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="inicio" defaultHref="inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Pacientes</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let paciente of pacientes">
      <!-- <ion-label>Id:</ion-label>
      <ion-label class="ion-text-start">{{paciente.id}}</ion-label>
      <ion-button expand="full">Abrir</ion-button>
      <ion-button expand="full">Eliminar</ion-button> -->
      <ion-grid>
        <ion-row>
          <ion-col size="2"><ion-label>Id:</ion-label></ion-col>
          <ion-col size="2"
            ><ion-label class="ion-text-start"
              >{{paciente.id}}</ion-label
            ></ion-col
          >
          <ion-col
            ><ion-button expand="full" (click)="abrirModal(paciente)"
              ><ion-icon size="4" name="mail-open"></ion-icon>Abrir</ion-button
            ></ion-col
          >
          <ion-col
            ><ion-button expand="full" (click)="eliminar(paciente)"
              ><ion-icon size="4" name="trash"></ion-icon>Eliminar</ion-button
            ></ion-col
          >
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
